{% extends "basic_app/base.html" %}
{% load staticfiles %}
{% block bodyblock %}
<div class="jumbotron">
  {% if registered %}
    <h1> Thankyou For Registration</h1>
    
    {% else %}
    <h1>Register Here</h1>
    <h3>Fill out the given form</h3>

    <form enctype="multipart/form-data" method="POST">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" class="btn btn-primary">
    </form>
    {% endif %}
</div>
{% endblock %}
